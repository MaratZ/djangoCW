{% extends "base.html" %}

{% block title %}Confirm Password Reset{% endblock %}

{% block content %}
<div class="col-4">
    <h4>{{ email }}</h4>
    <h4> Please, enter your new password</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Reset password</button>
    </form>
</div>
{% endblock %}
