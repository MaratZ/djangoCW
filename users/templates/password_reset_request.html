{% extends "base.html" %}

{% block title %}Password Reset Request{% endblock %}

{% block content %}
<div class="col-4">
    <h4>Enter your email to receive a link for resetting your password</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Send link</button>
    </form>
</div>
{% endblock %}
