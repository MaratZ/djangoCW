{% extends "base.html" %}

{% block title %}Delete mailing{% endblock %}

{% block content %}
<body>
<div class="container mt-5">
    <h1 class="mb-4">Delete mailing</h1>
    <p>Are you sure you want to delete mailing?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'mailing:mailing-units-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
